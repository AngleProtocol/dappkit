name: Check Build

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          registry-url: https://npm.pkg.github.com/
          scope: "@angleprotocol"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build
